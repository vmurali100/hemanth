<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Tables</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Heading 1</th>
          <th>Heading 2</th>
          <th>Heading 3</th>
          <th>Heading 4</th>
        </tr>
      </thead>
      <tbody id="myTable"></tbody>
    </table>
    <script>
      for (i = 0; i < 10; i++) {
        var myTr = document.createElement("tr"); // Creates tr element Dynamically
        document.getElementById("myTable").appendChild(myTr);
      }
    </script>
  </body>
</html>
