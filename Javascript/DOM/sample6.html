<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <button onclick="displayAllUsers()">Display All Users</button>
    <table border="1">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      var users = [
        { fname: "Murali", lname: "krishn" },
        { fname: "Ram", lname: "krishn M" },
        { fname: "Hari", lname: "krishna " },
      ];
      console.log(users.length);
      function displayAllUsers() {
        for (i = 0; i < users.length; i++) {
          var myTr = document.createElement("tr");

          //   var td1 = document.createElement("td");
          //   td1.innerHTML = users[i].fname;
          //   myTr.appendChild(td1);

          //   var td2 = document.createElement("td");
          //   td2.innerHTML = users[i].lname;
          //   myTr.appendChild(td2);

          for (a in users[i]) {
            var myTd = document.createElement("td");
            myTd.innerHTML = users[i][a];
            myTr.appendChild(myTd);
          }

          document.querySelector("tbody").appendChild(myTr);
        }
      }
    </script>
  </body>
</html>
